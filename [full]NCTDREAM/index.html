	<script>
		$(function(){
			//슬라이드
			var current = 0;
			var slide = $(".main_slide>div");
			
			function slideMove(){
				slide.eq(current).css({left:0}).animate({left:"-100%"});

				current ++;
				if(current == 3){current = 0}
				slide.eq(current).css({left:"100%"}).animate({left:0});
			}
			setInterval(slideMove,12000);

		});
	</script>
